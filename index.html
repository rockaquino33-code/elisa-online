<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - ELISA OS</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 0px 15px #000;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #005ecc;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ELISA OS - Login</h2>

        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">

        <button onclick="login()">Entrar</button>

        <div id="msg" class="error"></div>
    </div>

    <script>
        function login() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            const USER_OK = "Fabi3087";
            const PASS_OK = "241188";

            if (user === USER_OK && pass === PASS_OK) {
                window.location.href = "elisa.html"; 
            } else {
                document.getElementById("msg").innerText = "Usuário ou senha incorretos!";
            }
        }
    </script>

</body>
</html>
