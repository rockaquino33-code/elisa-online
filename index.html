<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Elisa OS</title>

<!-- TRANSFORMA EM APP NO IPHONE -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Elisa">
<link rel="apple-touch-icon" href="icone.png">

<!-- ESTILO COMPLETO -->
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #0b0f19, #1a1f3b);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    h1 {
        font-size: 36px;
        color: #2d6bff;
        text-shadow: 0 0 10px #2d6bff, 0 0 20px #2d6bff;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 12px;
        background: #2d6bff;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 10px #2d6bff;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #2d6bff, 0 0 40px #2d6bff;
    }

</style>
</head>
<body>

<h1>ELISA OS</h1>
<p>Sistema carregado como app no iPhone.</p>

<button onclick="falaElisa()">Falar com a Elisa</button>
<button onclick="tocarMusica()">Tocar Música</button>

<!-- SCRIPT COMPLETO -->
<script>
    // Botão "Falar com a Elisa"
    function falaElisa() {
        alert("Olá! Eu sou a Elisa rodando como APP no seu iPhone!");
    }

    // Botão "Tocar Música"
    function tocarMusica() {
        // Cria o elemento de áudio
        var audio = new Audio('musica.mp3'); // Substitua pelo nome do arquivo de música
        audio.play();
        alert("Música iniciada!");
    }
</script>

</body>
</html>
