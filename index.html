<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELISA OS - Sistema Operacional</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
}

/* ----- LOGIN ----- */
#login-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0d0d0d;
}

.login-box {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0px 0px 15px #000;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 95%;
    padding: 10px;
    background: #007bff;
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #005ecc;
}

.error {
    color: #ff4d4d;
    margin-top: 10px;
    font-size: 14px;
}

/* ----- DESKTOP DA ELISA ----- */
#elisa-desktop {
    display: none;
    padding: 20px;
}

.topbar {
    width: 100%;
    background: #111;
    padding: 10px 20px;
    font-size: 20px;
    border-bottom: 2px solid #333;
}

.apps {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.app-icon {
    width: 100px;
    height: 100px;
    background: #222;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px;
    cursor: pointer;
    font-size: 15px;
    border: 1px solid #333;
    text-align: center;
    line-height: 1.2;
}

.app-icon:hover {
    background: #333;
}

/* Responsividade para iPhone */
@media (max-width: 480px) {
    .login-box { width: 90%; }
    .app-icon { width: 80px; height: 80px; font-size: 13px; }
    .topbar { font-size: 18px; }
}

/* Player de m칰sica */
#music-player {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    padding: 10px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
}

#music-player audio { width: 150px; }

/* Modal Apps */
.modal {
    display: none;
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 900px;
    height: 80%;
    background: #1a1a1a;
    border: 2px solid #333;
    border-radius: 10px;
    z-index: 100;
    padding: 10px;
}

.modal iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    background: #ff4d4d;
    border: none;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body>

<!-- TELA DE LOGIN -->
<div id="login-screen">
    <div class="login-box">
        <h2>ELISA OS - Login</h2>
        <input type="text" id="user" placeholder="Usu치rio">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div id="msg" class="error"></div>
    </div>
</div>

<!-- DESKTOP DA ELISA -->
<div id="elisa-desktop">
    <div class="topbar">ELISA OS - Sistema Operacional</div>
    <h2>Bem-vindo, F치bio!</h2>

    <div class="apps">
        <div class="app-icon" onclick="openApp('navegador')">Navegador</div>
        <div class="app-icon" onclick="openApp('musica')">M칰sica</div>
        <div class="app-icon" onclick="openApp('youtube')">YouTube</div>
        <div class="app-icon" onclick="openApp('office')">Office</div>
        <div class="app-icon" onclick="openApp('chat')">Chat IA</div>
        <div class="app-icon" onclick="openApp('galeria')">Galeria</div>
        <div class="app-icon" onclick="openApp('arquivos')">Arquivos</div>
    </div>

    <!-- Player de m칰sica -->
    <div id="music-player">
        <audio id="audio" controls autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Seu navegador n칚o suporta o 치udio.
        </audio>
        <span>游꿧 M칰sica de fundo (PS5)</span>
    </div>
</div>

<!-- MODAIS PARA APPS -->
<div id="modal-app" class="modal">
    <button class="close-btn" onclick="closeModal()">Fechar</button>
    <iframe id="app-frame" src=""></iframe>
</div>

<script>
// LOGIN
function login() {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;
    const USER_OK = "Fabi3087";
    const PASS_OK = "241188";

    if(user===USER_OK && pass===PASS_OK){
        document.getElementById("login-screen").style.display="none";
        document.getElementById("elisa-desktop").style.display="block";
    } else {
        document.getElementById("msg").innerText="Usu치rio ou senha incorretos!";
    }
}

// ABRIR APPS
function openApp(app) {
    let frame = document.getElementById("app-frame");
    let modal = document.getElementById("modal-app");
    switch(app){
        case 'navegador': frame.src="https://www.google.com"; break;
        case 'musica': alert("Player j치 est치 tocando m칰sica de fundo!"); return;
        case 'youtube': frame.src="https://www.youtube.com"; break;
        case 'office': frame.src="https://docs.google.com"; break;
        case 'chat': frame.src="https://chat.openai.com/"; break;
        case 'galeria': frame.src="https://www.pexels.com/pt-br/"; break;
        case 'arquivos': frame.src="https://drive.google.com/"; break;
    }
    modal.style.display="block";
}

function closeModal() {
    let modal = document.getElementById("modal-app");
    let frame = document.getElementById("app-frame");
    frame.src="";
    modal.style.display="none";
}
</script>

</body>
</html>
