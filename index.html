<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Windows 11 - Nuvem</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- PAPEL DE PAREDE -->
<div class="wallpaper"></div>

<!-- ÍCONES DA ÁREA DE TRABALHO -->
<div class="desktop-icons">
  <div class="desktop-icon" data-window="system-window">
    <i class="fa-solid fa-computer"></i>
    <p>Meu Computador</p>
  </div>
  <div class="desktop-icon" data-window="docs-window">
    <i class="fa-solid fa-folder"></i>
    <p>Meus Documentos</p>
  </div>
  <div class="desktop-icon" data-window="trash-window">
    <i class="fa-solid fa-trash"></i>
    <p>Lixeira</p>
  </div>
</div>

<!-- BARRA DE TAREFAS -->
<div class="taskbar">
  <div class="task-icons">
    <div class="task-icon" id="start-btn">
      <i class="fa-brands fa-windows"></i>
    </div>
  </div>
  <div class="task-clock">
    <span id="task-time"></span>
  </div>
</div>

<!-- MENU INICIAR -->
<div id="start-menu" class="start-hidden">
  <h2>Menu Iniciar</h2>
  <div class="start-apps">
    <div class="app" data-window="explorer-window"><i class="fa-solid fa-folder"></i><p>Explorador</p></div>
    <div class="app" data-window="notepad-window"><i class="fa-solid fa-file-lines"></i><p>Bloco de Notas</p></div>
    <div class="app" data-window="browser-window"><i class="fa-solid fa-globe"></i><p>Navegador</p></div>
    <div class="app" data-window="system-window"><i class="fa-solid fa-gear"></i><p>Painel de Controle</p></div>
    <div class="app" data-window="calc-window"><i class="fa-solid fa-calculator"></i><p>Calculadora</p></div>
    <div class="app" data-window="music-window"><i class="fa-solid fa-music"></i><p>Player Música</p></div>
    <div class="app" data-window="docs-window"><i class="fa-solid fa-folder-open"></i><p>Meus Documentos</p></div>
    <div class="app" data-window="trash-window"><i class="fa-solid fa-trash"></i><p>Lixeira</p></div>
  </div>
</div>

<!-- JANELAS -->
<div id="docs-window" class="window hidden">
  <div class="window-titlebar">
    <span>Meus Documentos</span>
    <div class="window-buttons">
      <button class="min">—</button>
      <button class="max">□</button>
      <button class="close">×</button>
    </div>
  </div>
  <div class="window-content">
    <p>Lista de documentos simulados...</p>
  </div>
</div>

<!-- Outras janelas já criadas (Explorador, Notepad, Navegador, Configurações, Calculadora, Música, Lixeira) -->
<!-- ... -->
<script src="script.js"></script>
</body>
</html>
