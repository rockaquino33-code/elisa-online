<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="win11-window">
    <div class="titlebar">
        <span class="title">Painel do Sistema</span>
        <div class="buttons">
            <button class="min">—</button>
            <button class="max">□</button>
            <button class="close">×</button>
        </div>
    </div>

    <div class="content">
        <h2>Sistema</h2>
        <div class="cards">
            <div class="card">Processador</div>
            <div class="card">Armazenamento</div>
            <div class="card">Rede</div>
            <div class="card">Aplicativos</div>
            <div class="card">Explorador</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
