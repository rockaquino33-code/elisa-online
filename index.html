<div class="task-log" id="log"></div>

<script>
// ==== Core Inteligente ====
let taskQueue=[];
let openWindows={};
let activeButton=null;

function log(msg){
  const logEl=document.getElementById('log');
  logEl.innerHTML+=msg+'<br>';
  logEl.scrollTop=logEl.scrollHeight;
}

// ==== Fila de tarefas ====
function addTask(task, priority=1){
  taskQueue.push({task,priority});
  taskQueue.sort((a,b)=>b.priority-a.priority);
}

function runTasks(){
  if(taskQueue.length>0){
    const nextTask=taskQueue.shift();
    try{ nextTask.task(); } catch(e){ log("Erro na tarefa: "+e);}
  }
}

// ==== Monitor Recursos ====
function checkMemory(){
  if(performance.memory){
    const used=performance.memory.usedJSHeapSize;
    const limit=performance.memory.jsHeapSizeLimit;
    if((used/limit)>0.7) log("âš ï¸ MemÃ³ria >70%! Feche mÃ³dulos ou aguarde.");
  }
}

// ==== Abrir/Fechar MÃ³dulos ====
function openModule(name, btn){
  // Destaque botÃ£o ativo
  if(activeButton) activeButton.classList.remove('active');
  btn.classList.add('active');
  activeButton=btn;

  const keys=Object.keys(openWindows);
  if(keys.length>2){ closeModule(keys[0]); }

  if(!openWindows[name]){
    const el=document.getElementById(name);
    if(el){ el.classList.add('active'); openWindows[name]=Date.now(); log(`ğŸŸ¢ MÃ³dulo ${name} aberto.`);}
  } else { log(`â„¹ï¸ MÃ³dulo ${name} jÃ¡ aberto.`);}
}

function closeModule(name){
  const el=document.getElementById(name);
  if(el){ el.classList.remove('active'); delete openWindows[name]; log(`ğŸ”´ MÃ³dulo ${name} fechado automaticamente.`);}
}

// Fecha mÃ³dulos inativos >1min
setInterval(()=>{
  const now=Date.now();
  for(const name in openWindows){
    if(now-openWindows[name]>60000) closeModule(name);
  }
},5000);

// Loop principal
setInterval(()=>{ checkMemory(); runTasks(); },1000);

// Tarefas automÃ¡ticas
addTask(()=>log("ğŸŸ¡ Elisa OS Pack Completa PS4 inicializada"),3);
addTask(()=>log("ğŸŸ¡ Todos os mÃ³dulos prontos para uso"),2);
</script>
