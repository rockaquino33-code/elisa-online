<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elisa OS - PS5 Ultimate AvanÃ§ado</title>
<style>
  /* Fundo animado leve */
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  body {
    margin:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#1f1f1f);
    background-size:400% 400%;
    animation: gradientBG 20s ease infinite;
    color:#fff;
    overflow:hidden;
  }

  /* LOGIN */
  .login-container {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .login-box {
    background: rgba(0,0,0,0.85);
    padding:50px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 25px #0078ff;
    width:350px;
  }
  .login-box input {
    width:100%;
    padding:15px;
    margin:12px 0;
    border-radius:10px;
    border:none;
    font-size:16px;
  }
  .login-box button {
    width:100%;
    padding:15px;
    border:none;
    border-radius:10px;
    background:#0078ff;
    color:#fff;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
  }
  .login-box button:hover{background:#005fcc;}
  #error{color:#ff4c4c;font-weight:bold;}

  /* MENU LATERAL */
  .app-container {
    display:none;
    height:100vh;
    display:flex;
    flex-direction:column;
  }
  .top-bar {
    height:60px;
    background: rgba(0,0,0,0.7);
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding:0 20px;
    box-shadow:0 0 15px #0078ff;
  }
  .sidebar {
    position:fixed;
    left:0;
    top:60px;
    bottom:50px;
    width:100px;
    background: rgba(0,0,0,0.75);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:20px;
    transition: width 0.3s;
  }
  .sidebar:hover { width:140px; }
  .app-btn {
    width:80px;
    margin:15px 0;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align:center;
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  .app-btn img {
    width:50px;
    filter: drop-shadow(0 0 5px #0078ff);
  }
  .app-btn span {
    font-size:14px;
    margin-top:5px;
    opacity:0;
    transition: opacity 0.3s;
    white-space: nowrap;
  }
  .sidebar:hover .app-btn span { opacity:1; }
  .app-btn:hover {
    transform: scale(1.2);
    box-shadow:0 0 15px #00f;
  }

  /* BARRA INFERIOR */
  .bottom-bar {
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:50px;
    background: rgba(0,0,0,0.7);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:25px;
    box-shadow:0 0 15px #0078ff;
  }
  .bottom-bar img {
    width:35px;
    transition: transform 0.3s, filter 0.3s;
    cursor:pointer;
  }
  .bottom-bar img:hover {
    transform: scale(1.5);
    filter: drop-shadow(0 0 10px #00f);
  }

  /* MAIN FRAME */
  .main-frame {
    margin-left:100px;
    margin-top:60px;
    margin-bottom:50px;
    padding:20px;
    height:calc(100vh - 110px);
  }
  iframe {
    width:100%;
    height:100%;
    border:none;
    border-radius:15px;
    box-shadow:0 0 25px #0078ff;
  }

  /* MÃšSICA DE FUNDO */
  #bgMusic { display:none; }
  .music-control {
    position:fixed;
    bottom:70px;
    right:20px;
    width:60px;
    height:60px;
    border-radius:50%;
    background:#0078ff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    cursor:pointer;
    box-shadow:0 0 20px #0078ff;
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-container" id="loginContainer">
  <div class="login-box">
    <h1>Elisa OS</h1>
    <input type="text" id="username" placeholder="UsuÃ¡rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
  </div>
</div>

<!-- MENU PRINCIPAL -->
<div class="app-container" id="appContainer">
  <div class="top-bar">
    <h2>Elisa OS - PS5 Ultimate</h2>
  </div>
  <div class="sidebar">
    <div class="app-btn" onclick="openApp('chat')">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077046.png" alt="Chat">
      <span>Chat</span>
    </div>
    <div class="app-btn" onclick="openApp('music')">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="MÃºsica">
      <span>MÃºsica</span>
    </div>
    <div class="app-btn" onclick="openApp('office')">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Office">
      <span>Office</span>
    </div>
    <div class="app-btn" onclick="openApp('dalle')">
      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="DALLÂ·E">
      <span>DALLÂ·E</span>
    </div>
  </div>
  <div class="main-frame" id="appFrame"></div>
  <div class="bottom-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="MÃºsica" onclick="openApp('music')">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077046.png" alt="Chat" onclick="openApp('chat')">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Office" onclick="openApp('office')">
    <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="DALLÂ·E" onclick="openApp('dalle')">
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<div class="music-control" onclick="toggleMusic()">ðŸŽµ</div>

<script>
function login(){
  const user=document.getElementById('username').value;
  const pass=document.getElementById('password').value;
  if(user==="Fabi3087" && pass==="241188"){
    document.getElementById('loginContainer').style.opacity=0;
    setTimeout(()=>{
      document.getElementById('loginContainer').style.display='none';
      document.getElementById('appContainer').style.display='flex';
      openApp('chat');
    },500);
  }else{
    document.getElementById('error').innerText="UsuÃ¡rio ou senha incorretos!";
  }
}

function openApp(app){
  const frame=document.getElementById('appFrame');
  switch(app){
    case 'chat': frame.innerHTML='<iframe src="https://chat.openai.com/" title="Chat Elisa"></iframe>'; break;
    case 'music': frame.innerHTML='<iframe src="https://music.youtube.com/" title="Player de MÃºsica"></iframe>'; break;
    case 'office': frame.innerHTML='<iframe src="https://office.com/" title="Office"></iframe>'; break;
    case 'dalle': frame.innerHTML='<iframe src="https://openai.com/dall-e" title="DALLÂ·E"></iframe>'; break;
    default: frame.innerHTML=''; break;
  }
}

function toggleMusic(){
  const music=document.getElementById('bgMusic');
  if(music.paused) music.play();
  else music.pause();
}
</script>

</body>
</html>
