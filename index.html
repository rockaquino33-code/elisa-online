<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elisa OS - Futurista 3D PS5</title>
<style>
/* Reset */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif;}
html, body {width:100%; height:100%; overflow:hidden; background:#0b0b0f; color:white; perspective:1200px;}

/* Desktop futurista */
#desktop {
  width:100%; height:100%; position:relative; background:linear-gradient(135deg,#0f0f13,#1c1c28);
}

/* √Årea de trabalho √≠cones */
.desktop-icon {
  width:60px; text-align:center; margin:15px; cursor:pointer; transition:0.2s;
  position:absolute;
}
.desktop-icon img {width:50px; height:50px; display:block; margin:0 auto;}
.desktop-icon:hover {transform:scale(1.1) rotateY(10deg);}

/* Janelas futuristas */
.window {
  position:absolute; top:100px; left:100px; width:600px; height:400px; background:rgba(30,30,45,0.95);
  border-radius:15px; box-shadow:0 0 60px rgba(0,255,255,0.5); display:flex; flex-direction:column; transform-style: preserve-3d;
  transition:transform 0.3s, box-shadow 0.3s;
}
.window:hover {box-shadow:0 0 80px cyan; transform:translateZ(20px);}
.window-header {
  height:40px; background:rgba(50,50,70,0.95); display:flex; align-items:center;
  justify-content:space-between; padding:0 10px; cursor:grab;
}
.window-title {font-weight:bold; color:#00ffff;}
.window-controls {display:flex; gap:5px;}
.window-controls div {
  width:20px; height:20px; border-radius:50%; cursor:pointer; display:flex; align-items:center; justify-content:center;
  font-weight:bold; font-size:14px; color:black; transition:0.2s;
}
.close {background:#ff5f56;} .minimize {background:#ffbd2e;} .maximize {background:#27c93f;}
.window-content {flex:1; background:rgba(15,15,25,0.95); padding:10px; overflow:auto;}

/* Barra de tarefas inferior */
#taskbar {
  position:absolute; bottom:0; left:0; width:100%; height:50px; background:rgba(20,20,30,0.9);
  display:flex; justify-content:space-between; align-items:center; padding:0 10px; border-top:1px solid rgba(255,255,255,0.1); backdrop-filter:blur(10px);
}
#taskbar-left,#taskbar-center,#taskbar-right {display:flex; align-items:center; gap:10px;}
.task-icon {width:35px; height:35px; display:flex; align-items:center; justify-content:center;
 background:rgba(255,255,255,0.1); border-radius:8px; cursor:pointer; transition:0.2s;}
.task-icon:hover {background:rgba(255,255,255,0.25);}

/* Menu Start lateral */
#start-menu {
  position:absolute; bottom:50px; left:10px; width:260px; height:400px; background:rgba(20,20,40,0.95);
  border-radius:15px; display:none; flex-direction:column; padding:10px; box-shadow:0 0 40px cyan;
}

/* Widgets */
#widgets {position:absolute; top:10px; right:10px; display:flex; gap:10px;}
.widget {background:rgba(20,20,40,0.8); padding:10px; border-radius:10px; box-shadow:0 0 25px cyan; text-align:center;}
</style>
</head>
<body>
<div id="desktop">
  <!-- Desktop Icons -->
  <div class="desktop-icon" id="icon-my-computer" style="top:20px; left:20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/32/32441.png" alt="Meu Computador"><div>Meu Computador</div>
  </div>
  <div class="desktop-icon" id="icon-documents" style="top:20px; left:100px;">
    <img src="https://cdn-icons-png.flaticon.com/512/136/136524.png"><div>Documentos</div>
  </div>
  <div class="desktop-icon" id="icon-downloads" style="top:20px; left:180px;">
    <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png"><div>Downloads</div>
  </div>
  <div class="desktop-icon" id="icon-browser" style="top:120px; left:20px;">
    <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png"><div>Navegador</div>
  </div>
  <div class="desktop-icon" id="icon-elisa" style="top:120px; left:100px;">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712583.png"><div>Elisa</div>
  </div>

  <!-- Windows -->
  <div class="window" id="window-browser" style="display:none;">
    <div class="window-header">
      <div class="window-title">Navegador</div>
      <div class="window-controls">
        <div class="minimize">-</div>
        <div class="maximize">‚ñ°</div>
        <div class="close">√ó</div>
      </div>
    </div>
    <iframe id="browser" src="https://www.google.com" style="width:100%; height:100%; border:none; border-radius:10px;"></iframe>
  </div>

  <div class="window" id="window-elisa" style="display:none;">
    <div class="window-header">
      <div class="window-title">Elisa AI</div>
      <div class="window-controls">
        <div class="minimize">-</div>
        <div class="maximize">‚ñ°</div>
        <div class="close">√ó</div>
      </div>
    </div>
    <div class="window-content">
      <p>Ol√°! Pergunte algo √† Elisa:</p>
      <input type="text" id="elisa-input" placeholder="Digite aqui..." style="width:95%; padding:5px;">
      <button id="elisa-send">Enviar</button>
      <div id="elisa-response"></div>
    </div>
  </div>

  <!-- Barra de tarefas -->
  <div id="taskbar">
    <div id="taskbar-left">
      <div class="task-icon" id="btn-start">‚ò∞</div>
    </div>
    <div id="taskbar-center"></div>
    <div id="taskbar-right">
      <div class="task-icon" id="widget-clock">00:00</div>
      <div class="task-icon" id="widget-date">--/--/----</div>
      <div class="task-icon" id="widget-network">üåê</div>
      <div class="task-icon" id="widget-volume">üîä</div>
    </div>
  </div>

  <!-- Menu Start -->
  <div id="start-menu">
    <div class="desktop-icon" id="start-browser">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png"><div>Navegador</div>
    </div>
    <div class="desktop-icon" id="start-elisa">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712583.png"><div>Elisa AI</div>
    </div>
  </div>

  <!-- Widgets -->
  <div id="widgets">
    <div class="widget" id="widget-climate">‚òÄÔ∏è 25¬∞C</div>
  </div>
</div>

<script>
// Drag windows
function makeDraggable(win){
  const header = win.querySelector('.window-header');
  let isDragging=false, offsetX, offsetY;
  header.addEventListener('mousedown', e=>{
    isDragging=true;
    offsetX=e.clientX - win.offsetLeft;
    offsetY=e.clientY - win.offsetTop;
    win.style.transition='none';
  });
  document.addEventListener('mouseup', ()=>{isDragging=false; win.style.transition='transform 0.2s';});
  document.addEventListener('mousemove', e=>{
    if(isDragging){
      win.style.left=(e.clientX-offsetX)+'px';
      win.style.top=(e.clientY-offsetY)+'px';
    }
  });
}
document.querySelectorAll('.window').forEach(w=>makeDraggable(w));

// Close windows
document.querySelectorAll('.window .close').forEach(btn=>{
  btn.addEventListener('click',()=>{btn.closest('.window').style.display='none';});
});

// Start menu
const btnStart=document.getElementById('btn-start');
const startMenu=document.getElementById('start-menu');
btnStart.addEventListener('click', ()=>{
  startMenu.style.display=startMenu.style.display==='flex'?'none':'flex';
  startMenu.style.flexDirection='column';
});

// Desktop icons
document.getElementById('icon-browser').addEventListener('click', ()=>document.getElementById('window-browser').style.display='flex');
document.getElementById('start-browser').addEventListener('click', ()=>document.getElementById('window-browser').style.display='flex');
document.getElementById('icon-elisa').addEventListener('click', ()=>document.getElementById('window-elisa').style.display='flex');
document.getElementById('start-elisa').addEventListener('click', ()=>document.getElementById('window-elisa').style.display='flex');

// Clock and Date
function updateClock(){
  const now=new Date();
  document.getElementById('widget-clock').innerText=now.toLocaleTimeString();
  document.getElementById('widget-date').innerText=now.toLocaleDateString();
}
setInterval(updateClock,1000);

// Elisa API integration (simula√ß√£o inicial)
document.getElementById('elisa-send').addEventListener('click', async ()=>{
  const question=document.getElementById('elisa-input').value;
  const responseElisa=document.getElementById('elisa-response');
  responseElisa.innerText='Elisa est√° processando...';
  
  // Simula√ß√£o de API real (substituir URL pela real)
  try{
    const res=await fetch(`https://api.openai.com/v1/chat/completions`,{
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'Authorization':'Bearer SEU_TOKEN_AQUI'
      },
      body:JSON.stringify({
        model:"gpt-3.5-turbo",
        messages:[{role:"user", content:question}]
      })
    });
    const data=await res.json();
    responseElisa.innerText=data.choices[0].message.content;
  }catch(e){responseElisa.innerText='Erro ao conectar com a Elisa API.';}
  document.getElementById('elisa-input').value='';
});
</script>
</body>
</html>
