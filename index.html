<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELISA OS - PS5 Full</title>
<style>
body,html{margin:0;padding:0;width:100%;height:100%;font-family:Arial,sans-serif;background:#0b0b0f;color:white;overflow:hidden;}
#login-screen{display:flex;justify-content:center;align-items:center;height:100vh;background:#0b0b0f;}
.login-box{background:#1f1f2f;padding:30px;border-radius:15px;width:320px;text-align:center;box-shadow:0 0 20px #000;}
input{width:90%;padding:12px;margin:10px 0;border:none;border-radius:8px;font-size:16px;}
button{width:95%;padding:12px;background:#007bff;color:white;font-size:17px;border:none;border-radius:8px;cursor:pointer;margin-top:15px;}
button:hover{background:#005ecc;}
.error{color:#ff4d4d;margin-top:10px;font-size:14px;}
#elisa-desktop{display:none;width:100%;height:100vh;position:relative;background:linear-gradient(135deg,#0f0f18,#05050a);}
#background{position:absolute;top:0;left:0;width:100%;height:100%;background:url('https://i.ibb.co/Z6hBkwv/ps5-bg.jpg') no-repeat center center;background-size:cover;filter:brightness(0.5);z-index:0;}
#menu{position:absolute;top:0;left:0;width:80px;height:100%;background:#111;display:flex;flex-direction:column;align-items:center;padding-top:20px;z-index:10;}
.menu-icon{width:60px;height:60px;margin:15px 0;background:#222;border-radius:15px;display:flex;justify-content:center;align-items:center;font-size:12px;text-align:center;cursor:pointer;border:2px solid #333;}
.menu-icon img{width:35px;height:35px;}
.menu-icon:hover{background:#333;}
.modal{display:none;position:absolute;top:50px;left:100px;width:calc(100% - 120px);height:80%;background:#1a1a1a;border:2px solid #333;border-radius:10px;z-index:20;padding:10px;}
.modal iframe{width:100%;height:100%;border:none;}
.close-btn{position:absolute;top:5px;right:10px;background:#ff4d4d;border:none;color:white;padding:5px 10px;cursor:pointer;border-radius:5px;}
#music-player{position:absolute;bottom:20px;left:100px;width:calc(100% - 120px);background:#222;padding:10px 20px;border-radius:10px;display:flex;align-items:center;gap:10px;z-index:10;}
#music-player audio{width:200px;}
#music-player select{padding:5px;border-radius:5px;border:none;}
#chat-modal{width:300px;height:400px;right:20px;top:20px;}
#chat-box{width:100%;height:calc(100% - 50px);background:#0d0d0d;color:white;overflow:auto;padding:10px;border-radius:5px;}
#chat-input{width:70%;padding:8px;border-radius:5px;border:none;}
#chat-send{padding:8px 12px;border-radius:5px;border:none;background:#007bff;color:white;cursor:pointer;}
</style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>ELISA OS - PS5 Full</h2>
        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div id="msg" class="error"></div>
    </div>
</div>

<div id="elisa-desktop">
    <div id="background"></div>
    <div id="menu">
        <div class="menu-icon" onclick="openApp('navegador')"><img src="https://i.ibb.co/0jTrxkt/navegador.png" alt="Navegador"></div>
        <div class="menu-icon" onclick="openApp('musica')"><img src="https://i.ibb.co/2s2MskZ/musica.png" alt="Música"></div>
        <div class="menu-icon" onclick="openApp('youtube')"><img src="https://i.ibb.co/gg1JXJ4/youtube.png" alt="YouTube"></div>
        <div class="menu-icon" onclick="openApp('office')"><img src="https://i.ibb.co/ZYW3VTp/office.png" alt="Office"></div>
        <div class="menu-icon" onclick="openApp('chat')"><img src="https://i.ibb.co/YRt6W2s/chat.png" alt="Chat"></div>
        <div class="menu-icon" onclick="openApp('galeria')"><img src="https://i.ibb.co/0yqzLhh/galeria.png" alt="Galeria"></div>
        <div class="menu-icon" onclick="openApp('arquivos')"><img src="https://i.ibb.co/2kTZgDQ/arquivos.png" alt="Arquivos"></div>
    </div>

    <div id="music-player">
        <audio id="audio" controls autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
        <select id="playlist" onchange="changeSong()">
            <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">PS5 Tema 1</option>
            <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">PS5 Tema 2</option>
            <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">PS5 Tema 3</option>
        </select>
    </div>
</div>

<div id="modal-app" class="modal">
    <button class="close-btn" onclick="closeModal()">Fechar</button>
    <iframe id="app-frame" src=""></iframe>
</div>

<div id="chat-modal" class="modal">
    <button class="close-btn" onclick="closeChat()">Fechar</button>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
    <button id="chat-send" onclick="sendMessage()">Enviar</button>
</div>

<script>
function login(){
    const user=document.getElementById("user").value;
    const pass=document.getElementById("pass").value;
    if(user==="Fabi3087" && pass==="241188"){
        document.getElementById("login-screen").style.display="none";
        document.getElementById("elisa-desktop").style.display="block";
    }else{
        document.getElementById("msg").innerText="Usuário ou senha incorretos!";
    }
}

function openApp(app){
    const frame=document.getElementById("app-frame");
    const modal=document.getElementById("modal-app");
    switch(app){
        case'navegador': frame.src="https://www.google.com"; modal.style.display="block"; break;
        case'musica': alert("Player já está tocando música!"); break;
        case'youtube': frame.src="https://www.youtube.com"; modal.style.display="block"; break;
        case'office': frame.src="https://docs.google.com"; modal.style.display="block"; break;
        case'chat': openChat(); break;
        case'galeria': frame.src="https://www.pexels.com/pt-br/"; modal.style.display="block"; break;
        case'arquivos': frame.src="https://drive.google.com/"; modal.style.display="block"; break;
    }
}
function closeModal(){document.getElementById("modal-app").style.display="none";document.getElementById("app-frame").src="";}
function changeSong(){let audio=document.getElementById("audio");let select=document.getElementById("playlist");audio.src=select.value;audio.play();}
const chatBox=document.getElementById("chat-box");
function openChat(){document.getElementById("chat-modal").style.display="block";chatBox.innerHTML="<p><em>Chat da Elisa pronto!</em></p>";}
function closeChat(){document.getElementById("chat-modal").style.display="none";chatBox.innerHTML="";}
async function sendMessage(){
    const input=document.getElementById("chat-input");
    const msg=input.value;if(!msg)return;
    chatBox.innerHTML+="<p><strong>Você:</strong> "+msg+"</p>";
    input.value="";
    try{
        const response=await fetch("https://api.openai.com/v1/chat/completions",{
            method:"POST",
            headers:{"Content-Type":"application/json","Authorization":"Bearer COLOQUE_SUA_CHAVE_AQUI"},
            body:JSON.stringify({model:"gpt-3.5-turbo",messages:[{role:"user",content:msg}],max_tokens:200})
        });
        const data=await response.json();
        const reply=data.choices[0].message.content;
        chatBox.innerHTML+="<p><strong>Elisa:</strong> "+reply+"</p>";
        chatBox.scrollTop=chatBox.scrollHeight;
    }catch(e){chatBox.innerHTML+="<p><strong>Elisa:</strong> Erro na resposta.</p>";}
}
</script>
</body>
</html>
